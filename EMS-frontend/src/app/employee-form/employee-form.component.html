<div class="form-container">
  <button mat-raised-button color="primary" [routerLink]="'/home'" class="home-button">
    <mat-icon>home</mat-icon> Home
  </button>

  <div class="form-wrapper">
    <mat-card>
      <mat-card-title>Employee Details</mat-card-title>
      <mat-card-subtitle>Please fill in the details below</mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-sections">
          <!-- Personal Details Section -->
          <div class="form-section">
            <h3>Personal Details</h3>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" required />
              <mat-error *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
                Name is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required type="email" />
              <mat-error *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
                Valid email is required.
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Work Details Section -->
          <div class="form-section">
            <h3>Work Details</h3>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Department</mat-label>
              <input matInput formControlName="department" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Designation</mat-label>
              <input matInput formControlName="designation" />
            </mat-form-field>
          </div>

          <!-- Contact Section -->
          <div class="form-section">
            <h3>Contact Details</h3>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" type="tel" />
            </mat-form-field>
          </div>

          <!-- Form Buttons -->
          <div class="form-buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
              Save Employee
            </button>
            <button mat-raised-button color="warn" type="button" (click)="onReset()">
              Reset
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
